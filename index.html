<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Evening JavaScripted Brussels Sprouts</title>

    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
    <style>
      /* CSS GOES HERE
       *
       * Note: this is bad practice, we normally want to have this
       * content in a separate file.
       *
       */

      body {
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      }

      div.container {
        margin-left: 10%;
        margin-right: 10%;
      }

      code {
        background-color: LightGrey;
        padding: 0.25rem 0.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Good Dishes</h2>
      <ul id="dishes">
        <!-- <li>Roasted Brussels Sprouts</li> -->
      </ul>

      <hr />

      <h2>New Dish</h2>
      <form id="dish-form" action="/dishes">
        <label for="dish-name">Dish name</label>
        <input id="dish-name" type="text" name="dish-name" />
        <input id="dish-submit" type="submit" value="Submit" />
      </form>

      <hr />
      <h2>Assignment Instructions</h2>
      <ol id="assignment-instructions">
        <li>
          Open the JavaScript console in Chrome
          <code>
            Command + Option + J
          </code>
        </li>
        <li>Write JavaScript and HTML to alter the page based on the assignment.</li>
        <li>Add your code to the <code>&lt;script&gt;&lt;/script&gt;</code> tag in this page.</li>
        <li><code>Command + R</code> to refresh the page.</li>
      </ol>
    </div>

    <!-- <script src="/js/script.js"></script> -->
    <script>
      /* JAVASCRIPT GOES HERE
       *
       * Note: this is bad practice, we normally want to have this
       * content in a separate file.
       *
       */

      var dishes = [
        "Roasted Brussels Sprouts",
        "Truffel Salt Burrito",
        "Vegan Philly Style Cheese Steak",
        "Fresh Brussels Sprouts Soup",
        "Split Pea Pizza with Cherry Tomatoes and Chocolate Shavings",
        "Brussels Sprouts with Toasted Breadcrumbs, Parmesan, and Lemon",
        "Cheesy Maple Roasted Brussels Sprouts and Broccoli with Dried Cherries",
        "Parmesan Toast with Green Onions and Thyme",
        "Hot Cheesy Roasted Brussels Sprout Dip",
        "Gazpacho with Lime and Potato Sauce",
        "Pomegranate Roasted Brussels Sprouts with Red Grapes and Farro",
        "Roasted Brussels Sprout and Red Potato Salad",
        "Smoked Gouda and Poppy Seed Crackers",
        "Smoky Buttered Brussels Sprouts",
        "Margherita Pizza with Mushrooms and Canteloupe",
        "Orange Glazed Vegan Chicken Cutlet",
        "Sweet and Spicy Roasted Brussels Sprouts",
        "Smoky Buttered Brussels Sprouts",
        "Jelly Bean Ice Cream",
        "Brussels Sprouts and Egg Salad with Hazelnuts"
      ];

      var goodDishes = [];
      var badDishes = [];
      var sortDishes = function(dish_array) {
        for (var i = 0; i < dish_array.length; i++) {
          if (/Brussels Sprout/.test(dish_array[i])) {
            console.log(dish_array[i] + ": This contains the vegetable that we need.");
            goodDishes.push(dish_array[i]);
          } else {
            console.log(dish_array[i] + ": We don't care for this dish.")
            badDishes.push(dish_array[i]);
          };
        };
      };

      var appendElement = function(target, tag, text) {
        var element = document.createElement(tag);
        var textNode = document.createTextNode(text);
        element.appendChild(textNode);
        target.appendChild(element);
      };

      var dish_list = document.getElementById("dishes");

      var addGoodDishes = function(good_dish_list) {
        for (var i = 0; i < good_dish_list.length; i++) {
          appendElement(dish_list, "li", good_dish_list[i]);
        };
      };

      sortDishes(dishes);
      addGoodDishes(goodDishes);

      var stopDefAction = function(evt) {
        evt.preventDefault();
      };

      var addToList = function(string) {
        appendElement(dish_list, "li", string);
      };

      var fieldValue = function() {
        return document.getElementById("dish-name").value;
      };

      var stopSubmit = function() {
        document.getElementById('dish-submit').addEventListener('click', stopDefAction, false);
      };

      var clickToAdd = function() {
        document.getElementById('dish-submit').addEventListener('click', function() {addToList(fieldValue());}, false);
      };

      stopSubmit();
      clickToAdd();

    </script>
  </body>
</html>
